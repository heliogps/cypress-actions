name: Cypress Tests

on:
  workflow_dispatch:
    inputs:
      cli:
        description: Run by cypress node command line
        default: node runner.js

jobs:
  cypress-electron-tests:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-18.16.0-chrome-113.0.5672.92-1-ff-113.0-edge-113.0.1774.35-1
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v3.5.2
        
      - name: Install dependencies
        run: yarn install
      
      - name: Run E2E tests
        run: ${{ github.event.inputs.cli }}
